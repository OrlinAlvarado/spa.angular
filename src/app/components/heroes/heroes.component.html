<h1>Héroes <small>Marvel y DC</small></h1>
<hr />
<div *ngIf="heroes.length == 0" class="row animated fadeIn fast">
  <div class="col-md-12">
    <div  class="alert alert-warning" role="alert">
      No existen resultados con el término: <strong>{{ termino}}</strong>...
    </div>
  </div>
</div>

<div class="card-columns">
  <!-- -->
   <app-heroe-tarjeta (heroeSeleccionado)="verHeroe($event)" [heroe]="_heroe" [index]="_heroe.idx !== undefined ? _heroe.idx : i" *ngFor="let _heroe of heroes; let i = index" >

   </app-heroe-tarjeta>
    
</div>
